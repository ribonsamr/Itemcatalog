{% extends "base.html" %}
{% block content %}
<form action="edit" method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <input type="text" name="name" value="{{ query.name }}">
  <input type="text" name="catag" value="{{ query.catag }}">
  <button type="button" onclick="javascript:history.back()" name="button">Cancel</button>
  <button type="submit" name="button">Edit</button>
</form>
{% endblock %}
